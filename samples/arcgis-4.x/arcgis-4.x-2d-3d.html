<body class="calcite-nav-bottom">

    </div>
    <!-- Title -->

      <div class="calcite-title-main">Calcite Maps</div>
      <div class="calcite-title-sub">A modern framework for building apps with Calcite styles and Bootstrap (ArcGIS JS 4.x 2D-3D)</div> 
    </div>
     <!-- Nav -->
    <ul class="nav navbar-nav">                    
      <li><a id="mapNav" class="hidden-xs hidden-sm" href="#2dTab" aria-controls="2Dtab" aria-expanded="true" role="tab" data-toggle="tab" data-tooltip="tip" title="2D View" data-placement="bottom">Map</a></li>
      <li class="active"><a id="sceneNav" class="hidden-xs hidden-sm" href="#3dTab" aria-controls="3Dtab" role="tab" data-toggle="tab" data-tooltip="tip" title="3D View" data-placement="bottom">Scene</a></li>                  
      <li><div class="calcite-navbar-search calcite-search-expander"><div id="searchNavDiv"></div></div></li>
    </ul>
    <!-- Dropdown -->
    <div class="dropdown calcite-dropdown calcite-bg-light calcite-text-dark" role="presentation">
      <a class="dropdown-toggle" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <div class="calcite-dropdown-toggle">
          <span class="sr-only">Toggle dropdown menu</span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </div>
      </a>
      <ul class="dropdown-menu">
        <li><a class="hidden-md hidden-lg" href="#2dTab" aria-controls="2Dtab" role="tab" data-toggle="tab"> Map</a></li>
        <li><a class="active hidden-md hidden-lg" href="#3dTab" aria-controls="3Dtab" role="tab" data-toggle="tab"> Scene</a></li>
        <li><a role="button" data-target="#panelInfo" aria-haspopup="true"><span class="glyphicon glyphicon-info-sign"></span> Info</a></li>
        <li><a class="visible-xs" role="button" data-target="#panelSearch" aria-haspopup="true"><span class="glyphicon glyphicon-search"></span> Search</a></li>

    </div>
  </nav><!--/.navbar -->

  <!-- Map Container  -->

  <div class="calcite-map calcite-map-absolute">
    <div id="tabContainer" class="tab-content">
      <div id="2dTab" class="tab-pane fade" role="tabpanel">
         <div id="mapViewDiv"></div>
      </div>
      <div id="3dTab" class="tab-pane fade in active" role="tabpanel">
        <div id="sceneViewDiv"></div>
      </div>
    </div>
  </div>

  <!-- Panel Container -->

  <div class="calcite-panels calcite-bg-light calcite-text-dark panel-group" role="tablist" aria-multiselectable="true">
        
    <!-- Info Panel -->
    
    <div id="panelInfo" class="panel collapse">
      <div id="headingInfo" class="panel-heading" role="tab">
        <div class="panel-title">
          <a class="panel-toggle" role="button" data-toggle="collapse" href="#collapseInfo"  aria-expanded="true" aria-controls="collapseInfo"><span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span> Info</a>
          <a class="panel-close" role="button" data-toggle="collapse" data-target="#panelInfo"><span class="esri-icon esri-icon-close" aria-hidden="true"></span></a>  
        </div>
      </div>
      <div id="collapseInfo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingInfo">
        <div class="panel-body">
          <p>This is a great place to describe what your application is about.</p>
        </div>
     </div>
    </div>

    <!-- Basemaps Panel -->
    
    <div id="panelBasemaps" class="panel collapse"> 
      <div id="headingBasemaps" class="panel-heading" role="tab">
        <div class="panel-title">
          <a class="panel-toggle collapsed" role="button" data-toggle="collapse" href="#collapseBasemaps" aria-expanded="false"   aria-controls="collapseBasemaps"><span class="glyphicon glyphicon-th-large" aria-hidden="true"></span> Basemaps</a>
          <a class="panel-close" role="button" data-toggle="collapse" data-target="#panelBasemaps"><span class="esri-icon esri-icon-close" aria-hidden="true"></span></a>  
        </div>
      </div>
      <div id="collapseBasemaps" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingBasemaps">
        <div class="panel-body">
          <select id="selectBasemapPanel" class="form-control">
            <option value="streets" data-vector="streets-vector">Streets</option>
            <option value="satellite" data-vector="satellite" selected="">Satellite</option>
            <option value="hybrid" data-vector="hybrid">Hybrid</option>
            <option value="national-geographic" data-vector="national-geographic">National Geographic</option>
            <option value="topo" data-vector="topo-vector">Topographic</option>
            <option value="gray" data-vector="gray-vector">Gray</option>
            <option value="dark-gray" data-vector="dark-gray-vector">Dark Gray</option>
            <option value="osm" data-vector="osm">Open Street Map</option>
            <option value="dark-gray" data-vector="streets-night-vector">Streets Night</option>
            <option value="streets" data-vector="streets-navigation-vector">Streets Mobile</option>
          </select>
        </div>
      </div>
    </div>
  </div> <!-- /.calcite-panels -->

  <script type="text/javascript">
    var dojoConfig = {
      packages: [{
        name: "bootstrap",
        location: location.pathname.replace(/\/[^/]+$/, "") + "./../../dist/vendor/dojo-bootstrap"
      },
      {
        name: "calcite-maps",
        location: location.pathname.replace(/\/[^/]+$/, "") + "./../../dist/js/dojo"
      }]
    };
  </script>

  <!-- ArcGIS JS 4.0 -->
  <script src="http://js.arcgis.com/4.0/"></script>

  <script>

    var app;

    require(["esri/Map",
      "esri/Basemap",
      "esri/views/MapView",
      "esri/views/SceneView",
      "esri/widgets/Search",
      "esri/core/watchUtils",
      "dojo/query",

      // Bootstrap
      "bootstrap/Collapse", 
      "bootstrap/Dropdown",
      "bootstrap/Tab",
      
      // Calcite-maps
      "calcite-maps/calcitemaps-v0.2",
      "dojo/domReady!"
    ], function(Map, Basemap, MapView, SceneView, Search, watchUtils, query) {
        
      // App
      app = {
        scale: 50000000,
        center: [-40,40],
        initialExtent: null,
        basemap: "satellite",
        viewPadding: {
          bottom: 65
        },
        uiPadding: {
          top: 30, bottom: 15
        },
        mapView: null,
        sceneView: null,
        activeView: null,
        searchWidgetNav: null
      };

      // Map 
      var map = new Map({
        basemap: app.basemap
      });
      app.mapView = new MapView({
        container: "mapViewDiv",
        map: map,
        scale: app.scale,
        center: app.center,
        padding: app.viewPadding,
        ui: {
          components: ["zoom", "compass", "attribution"],
          padding: app.uiPadding
        }
      });
   
      // Scene
      var mapScene = new Map({
        basemap: app.basemap,
        ground: "world-elevation"
      });
      app.sceneView = new SceneView({
        container: "sceneViewDiv",
        map: mapScene,
        scale: app.scale,
        center: app.center,
        padding: app.viewPadding,
        ui: {
            padding: app.uiPadding
        }
      });

      app.activeView = app.sceneView;

      app.activeView.then(function() {
        app.initialExtent = app.activeView.extent;
      });

      // Search Widgets
      app.searchWidgetNav = createSearchWidget("searchNavDiv");

      function createSearchWidget(parentId) {
        var search = new Search({
          viewModel: {
            view: app.activeView,
            highlightEnabled: false,
            popupEnabled: true,
            showPopupOnSelect: true
          }
          }, parentId);
        search.startup();
        return search;
      }

      // Popup Events
      app.mapView.popup.watch("currentDockPosition", function(result) {
        setPanelVisibility();
      });

      app.sceneView.popup.watch("currentDockPosition", function(result) {
        setPanelVisibility();
      });

      // Panel Events
      query(".calcite-panels .panel").on("show.bs.collapse", function(e) {
        if (app.activeView.popup.currentDockPosition) {
          app.activeView.popup.dockEnabled = false;
        } 
      });

      // Window Events
      query(window).on("resize", function() {
        setPanelVisibility();
      })

      // Panel show/hide
      function setPanelVisibility() {
        if (app.activeView.popup.visible && app.activeView.popup.currentDockPosition && !(window.innerWidth > 544 && window.innerWidth < 768)) {
          if (query(".calcite-panels .panel.in").length > 0) {
            query(".calcite-panels").addClass("invisible");
          } else {
            query(".calcite-panels").removeClass("invisible");
          }
        } else {
          query(".calcite-panels").removeClass("invisible");
        }
      }  

      // Tab Events (Views)
      query(".calcite-navbar li a[data-toggle='tab']").on("click", function(e) {
        syncTabs(e);
        if (e.target.text.indexOf("Map") > -1) {
          syncViews(app.sceneView, app.mapView);                  
          app.activeView = app.mapView;  
        } else {
          syncViews(app.mapView, app.sceneView);                  
          app.activeView = app.sceneView;
        }
        syncSearch();     
      }); 

      // Tabs
      function syncTabs(e) {
        query(".calcite-navbar li.active").removeClass("active");       
        query(e.target).addClass("active");
      }

      // Views
      function syncViews(fromView, toView) {
        watchUtils.whenTrueOnce(toView, "ready").then(function(result) {
          watchUtils.whenTrueOnce(toView, "stationary").then(function(result) {
            toView.goTo(fromView.viewpoint);
            toView.popup.reposition();
          });
        });
      }

      // Search Widgets
      function syncSearch() {
        app.searchWidgetNav.viewModel.view = app.activeView;
        // Sync
        if (app.searchWidgetNav.selectedResult) {
          app.searchWidgetNav.search(app.searchWidgetNav.selectedResult.name);
        }
        app.activeView.popup.reposition();
      }

      // Basemap events
      query("#selectBasemapPanel").on("change", function(e){
        app.mapView.map.basemap = e.target.options[e.target.selectedIndex].dataset.vector;
        app.sceneView.map.basemap = e.target.value;
      });  

      // Collapsible popup (optional)
      query(".esri-popup .esri-title").on("click", function(e){
        query(".esri-popup .esri-container").toggleClass("esri-popup-collapsed");
        app.activeView.popup.reposition();
      });

      // Home
      query(".calcite-navbar .navbar-brand").on("click", function(e) {
        app.activeView.goTo({target: app.initialExtent, rotation: 0});
      })

    });

  </script>

</body>
</html>
